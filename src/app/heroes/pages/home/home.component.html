<mat-sidenav-container fullscreen>

  <mat-toolbar>
    <button mat-icon-button
            (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <span>{{auth.usuario}}</span>

    <button mat-button
            (click)="logout()">
            Logout
    </button>
  </mat-toolbar>

  <mat-sidenav #sidenav mode="push">

    <mat-toolbar color="primary">
      <span class="spacer">Menú</span>
      <button mat-icon-button
              (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>


    <mat-nav-list>
      <a routerLink="./listado"
         mat-list-item
         (click)="sidenav.toggle()">
         <mat-icon mat-list-icon>label</mat-icon>
        <span>Listado de héroes</span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a routerLink="./agregar"
         mat-list-item
         (click)="sidenav.toggle()">
         <mat-icon mat-list-icon>add</mat-icon>
        <span>Añadir héroe</span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a routerLink="./buscar"
         mat-list-item
         (click)="sidenav.toggle()">
         <mat-icon mat-list-icon>search</mat-icon>
        <span>Buscar de héroes</span>
      </a>
    </mat-nav-list>


  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>


</mat-sidenav-container>
